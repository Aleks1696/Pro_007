<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale-1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>WEB-Title</title>

        <script>
            /* JavaScript - интерпретируемый язык, который выполняется
            *               в браузере в момент работы веб приложения. Язык не является
            *               строготипизированным языком. */
            var variable; /*Обявление переменной */
            value = 1;
            value = "Hello";
            value = true;
            value = "Test";

            console.log('Value : ', value);

            object = new Object();
            object.id = 10;
            object.name = 'Name';
            object.surname = 'Surname';

            console.log('Object object', object)

            var variable1 = 5.6;
            var variable2 = 5.8;

            /* document.writeln - позволяет добавить текстовую информацию на html страницу*/
            /*'<br/>' - перенос строки на новую */
            document.writeln('Переменна 1: ', variable1, '<br/>', 'Переменная 2: ', variable2, '<br/>')
            document.writeln('Sum : ', variable1 + variable2, '<br/>')

            var result = 5 + 2; //7
            document.writeln("Variable result: ", result, '<br/>');
            result = 5 + '3'; //2
            document.writeln("Variable result: ", result, '<br/>')
            result = '8' - '3'; //5
            document.writeln("Variable result: ", result, '<br/>');
            result = '3' + '7'; //37
            document.writeln("Variable result: ", result, '<br/>');
            result = 8 - 'Text'; //NaN (not a number)
            document.writeln("Variable result: ", result, '<br/>');
            result = '8' - 'Text'; //NaN
            document.writeln("Variable result: ", result, '<br/>');

            var array = new Array(1, true, "Hello", 5.98);
            document.writeln('Array: ', array, '<br/>');
            console.log(array);
        </script>
    </head>

    <body/>


</html>
