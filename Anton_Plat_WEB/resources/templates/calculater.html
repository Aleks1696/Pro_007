<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>WEB-Title</title>

    <script>
        function plus() {
            var name1 = document.getElementById('name1');
            var name2 = document.getElementById('name2');

            alert(Number(name1.value)+ Number(name2.value));
        }

        function minus(){
            var name1 = document.getElementById('name1');
            var name2 = document.getElementById('name2');

            alert(Number(name1.value)- Number(name2.value));
        }

function multiply() {
    var name1 = document.getElementById('name1');
    var name2 = document.getElementById('name2');

    alert(Number(name1.value) * Number(name2.value));
}

        function divi() {
            var name1 = document.getElementById('name1');
            var name2 = document.getElementById('name2');

            alert(Number(name1.value) / Number(name2.value));
        }

    </script>
    <div>
        <fieldset>
            <legend>Калькулятор</legend>
            <form>
                <p>Число 1</p>
                <input id="name1" type="text"/>
                <p>Число 2</p>
                <input id="name2" type="text"/>
            <input id="btn1" type="submit" value="+" onclick="plus();"/>
            <input id="btn2" type="submit" value="-" onclick="minus()"/>
            <input id="btn3" type="button" value="*" onclick="multiply()"/>
            <input id="btn4" type="button" value="/" onclick="divi()"/>
            </form>
        </fieldset>

    </div>
</head>
<body/>
</html>
