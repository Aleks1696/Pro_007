<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>jopa-2</title>
    <script>
        function sendButtonSubmit() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var num3 = num1 + num2;
            alert(num3);
            



        }
        function sendButtonSubmit2() {
            var num1 = document.getElementById('num1');
            var num2 = document.getElementById('num2');

            alert(parseInt(num1.value) - parseInt(num2.value));


        }
        function sendButtonSubmit3() {
            var num1 = document.getElementById('num1');
            var num2 = document.getElementById('num2');

            alert(parseInt(num1.value) * parseInt(num2.value));


        }
        function sendButtonSubmit4() {
            var num1 = document.getElementById('num1');
            var num2 = document.getElementById('num2');

            alert(parseInt(num1.value) / parseInt(num2.value));


        }
    </script>
</head>
<body>
<fieldset>
    <legend>Калькулятор</legend>
    <form>
        <p>Первое число: </p><input id="num1" type="text"/>
        <p>Второе число: </p><input id="num2" type="text"/>
        <input type="button" value="+" onclick="sendButtonSubmit();"/>
        <input type="button" value="-" onclick="sendButtonSubmit2();"/>
        <input type="button" value="*" onclick="sendButtonSubmit3();"/>
        <input type="button" value="/" onclick="sendButtonSubmit4();"/>
    </form>


</fieldset>
</body>
</html>
